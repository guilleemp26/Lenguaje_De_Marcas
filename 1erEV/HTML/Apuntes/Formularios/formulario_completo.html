<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <form action="/procesar-formulario" method="get" enctype="multipart/form-data">
        <h2>Formulario de Registro</h2>
        
        <fieldset>
          <legend>Información Personal</legend>
          
          <label for="nombre">Nombre:</label>
          <input type="text" id="nombre" name="nombre" required placeholder="Ej. Juan Pérez" size="20">
          
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" required placeholder="ejemplo@correo.com">
          
          <label for="password">Contraseña:</label>
          <input type="password" id="password" name="password" minlength="8" required placeholder="Mínimo 8 caracteres">
          
          <label for="fecha-nacimiento">Fecha de Nacimiento:</label>
          <input type="date" id="fecha-nacimiento" name="fecha-nacimiento" value="2000-01-01">
        </fieldset>
      
        <fieldset>
          <legend>Preferencias</legend>
          
          <label>Género:</label>
          <input type="radio" id="masculino" name="genero" value="masculino">
          <label for="masculino">Masculino</label>
          <input type="radio" id="femenino" name="genero" value="femenino">
          <label for="femenino">Femenino</label>
          <input type="radio" id="otro" name="genero" value="otro">
          <label for="otro">Otro</label>
          
          <label for="intereses">Intereses:</label>
          <select id="intereses" name="intereses" multiple>
            <option value="deportes">Deportes</option>
            <option value="musica">Música</option>
            <option value="tecnologia">Tecnología</option>
            <option value="viajes">Viajes</option>
          </select>
        </fieldset>
      
        <fieldset>
          <legend>Información Adicional</legend>
          
          <label for="telefono">Teléfono:</label>
          <input type="tel" id="telefono" name="telefono" pattern="[0-9]{9}" placeholder="123456789">
          
          <label for="sitio-web">Sitio Web:</label>
          <input type="url" id="sitio-web" name="sitio-web" placeholder="https://www.ejemplo.com">
          
          <label for="edad">Edad:</label>
          <input type="number" id="edad" name="edad" min="18" max="120" value="25">
          
          <label for="color-favorito">Color Favorito:</label>
          <input type="color" id="color-favorito" name="color-favorito" value="#ff0000">
          
          <label for="foto-perfil">Foto de perfil:</label>
          <input type="file" id="foto-perfil" name="foto-perfil" accept="image/*">
        </fieldset>
      
        <fieldset>
          <legend>Términos y Condiciones</legend>
          
          <input type="checkbox" id="terminos" name="terminos" required>
          <label for="terminos">Acepto los términos y condiciones</label>
        </fieldset>
      
        <label for="comentarios">Comentarios:</label>
        <textarea id="comentarios" name="comentarios" rows="4" cols="50" placeholder="Escribe tus comentarios aquí"></textarea>
      
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpiar">

        <fieldset>
          <legend>Enviar formulario</legend>

          <label>Enviar</label>
          <input type="submit" value="texto boton" id="boton-enviar">
        </fieldset>
      </form>
</body>
</html>
