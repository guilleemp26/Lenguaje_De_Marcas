<!DOCTYPE html>
<html lang="es"></html>
<head>
    <meta charset="UTF-8">
    <title>FormularioNuevo</title>
</head>

<body>

    <form action="#" method="get">
        <h2>Crea tu cuenta</h2>
        
        <fieldset>
            <legend>Datos personales</legend>

            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required placeholder="Ej. Guillem" size="15">

            <label for="apellidos">Apellidos:</label>
            <input type="text" id="apellidos" name="apellidos" required placeholder="Ej. Porta Ortuño" size="25">

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required placeholder="Ej. ejemplo@dominio.com" size="30">

            <br>

            <label for="password">Contraseña:</label>
            <input type="password" id="password" name="password" required placeholder="Ej. password123" size="15">

            <label for="fecha-nacimiento">Fecha de nacimiento</label>
            <input type="date" id="fecha-nacimiento" name="fecha-nacimiento" required placeholder="21/11/2025" size="20">

        </fieldset>

        <fieldset>
            <legend>Género</legend>

            <label>Seleccione su género:</label>
            <input type="radio" id="masculino" name="genero" value="masculino">
            <label>Masculino</label>
            <input type="radio" id="femenino" name="genero" value="femenino">
            <label>Femenino</label>
            <input type="radio" id="otro" name="genero" value="otro">
            <label>Otro</label>
        </fieldset>

        <fieldset>
            <legend>Seleccione su provincia</legend>

            <select name="provincia">
                <optgroup label="Comunidad Valenciana">
                    <option value="al">Alicante</option>
                    <option value="val">Valencia</option>
                    <option value="cas">Castellón</option>
                </optgroup>
                <optgroup label="Extremadura">
                    <option value="ca">Cáceres</option>
                    <option value="ba">Badajoz</option>
                </optgroup>

            </select>
        </fieldset>

        <fieldset>
            <legend>Campo de texto</legend>

            <label>Motivo de la subscripción</label>
            <input type="text" id="texto-motivo" name="texto-motivo" required placeholder="Texto" size="50">
        </fieldset>

        <fieldset>
            <legend>Checkbox</legend>

            <label>Marca</label>
        </fieldset>
    </form>

</body>

</html>
